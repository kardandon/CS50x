<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>My Webpage</title>
    </head>
    <body class= "index_body">
        <div class = "Home">
            <a href="/index.html">
               <img class = "Home_img" alt="Home Button" src="https://pluspng.com/img-png/home-icon-png-home-house-icon-image-202-512.png">
            </a>
        </div>
        <div style= "height: 20vh;"></div>
        <div class="Home_Buttons_div">
                <h1>
                    This Is My Google Searcher
                </h1>
                <div class= "Home_Buttons">
                    <form action="https://www.google.com/search" method= "get" class="input-group mb-3">
                        <input name = "q" type="text" class="form-control" placeholder="Enter something to search" aria-label="Enter something to search" aria-describedby="button-addon2">
                        <div class="input-group-append">
                            <input value = "Search on Google" class="btn btn-outline-secondary" type="submit" id="button-addon2">
                        </div>
                    </div>
                </div>
        </div>
    </body>
</html>
