<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <script src = "calculator.js"></script>
        <title>The Perfect Calculator</title>
    </head>
    <body>
        <div class = "Home">
            <a href="/index.html">
               <img class = "Home_img" alt="Home Button" src="https://pluspng.com/img-png/home-icon-png-home-house-icon-image-202-512.png">
            </a>
        </div>
        <div class = "Border">
            <div class = "Title">
                <h1>
                    This Is My Calculator
                </h1>
            </div>
            <div class = "Title">
                <input class = "input_num" type="text" height = "12px" id = "number1" placeholder = "Number 1">
                <div class="btn-group-vertical">
                    <button type="button" class="btn btn-outline-dark" onclick = "sum()">+</button>
                    <button type="button" class="btn btn-outline-dark" onclick = "sub()">-</button>
                    <button type="button" class="btn btn-outline-dark" onclick = "mul()">*</button>
                    <button type="button" class="btn btn-outline-dark" onclick = "div()">/</button>
                </div>
                <input class = "input_num" type="text" id = "number2" placeholder = "Number 2">
            </div>
            <div class = "Title">
                <label style="font-size: 36px" id = "result"></label>
            </div>
        </div>
    </body>
</html>
